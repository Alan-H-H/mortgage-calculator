<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Karla:ital,wght@0,200..800;1,200..800&family=Playfair+Display&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="inputs">
    <div class="header">
    <h1>
    Mortgage Calculator
    
    <a href="#" id="clear-btn">Clear All</a></h1>
    </div>
  
    <h2>
    Mortgage Amount
    </h2>
    <div class="amount"><p>$</p><input type="number" id="amount"></div>
    
  
    <div class="termrate">
    <div class="mortgage">
    <h2>
    Mortgage Term
    </h2><div><input type="number" id="years"><p>Years</p></div>
    </div>
    <div class="mortgage">
    <h2>
    Interest Rate
    </h2><div><input type="number" id="interest"><p>%</p></div>
    </div>
    </div>
    <div class="type">  
    <h2>
    Mortgage Type
    </h2>
    <div class="radio">
      <div><input type="radio" name="interest" id="repaymentRadio"><label>Repayment</label></div>
      <div><input type="radio" name="interest" id="interestRadio"><label>Interest Only</label></div>
    </div>
    <div class="btn"><button onclick="calculate()" class="calculate-btn-show">
      <img src="assets/images/icon-calculator.svg" alt"calculator"/>  Calculate Repayments</button></div>

  </div>
  </div>

  <!-- Empty results start -->
   
  <div class="output">
    <div class="first">
      <img src="assets/images/illustration-empty.svg" alt="illustration" />
      <h3>Results shown here</h3>
      <p>Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
      your monthly repayments would be.</p>
    </div>
  <!-- Empty results end -->

  <!-- Completed results start -->
    
  <!-- Completed results end -->
  </div>
  </div>
  <script src="index.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://spectacular-fenglisu-130f07.netlify.app/">Alan Hackbartt</a>.
  </div>
</body>
</html>
